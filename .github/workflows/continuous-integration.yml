name: Continuous Integration
on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Build and Start Servers
        run: docker compose up --detach --wait
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra
      - name: Run POSTMAN collection
        run: >
          newman run "https://api.getpostman.com/collections/${{vars.POSTMAN_COLLECTION_ID}}?apikey=${{ secrets.POSTMAN_APIKEY }}" 
          --environment "https://api.getpostman.com/environments/${{ vars.POSTMAN_ENVIRONMENT_ID }}?apikey=${{ secrets.POSTMAN_APIKEY }}" 
          -- reporters cli,junit,html 
          --reporter-junit-export test-report.xml
          --reporter-htmlextra-export htmlreport.html
      - name: Output the HTML Test Report
        uses: actions/upload-artifact@v3
        with:
          name: RunReport.html
          path: htmlreport.html
      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Report API Tests
          path: ./test-report.xml
          reporter: java-junit        # Format of test results
          fail-on-error: false

name: Continuous Integration
on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Build the stack
        run: docker-compose up -d
      - name: Check
        run: |
          curl localhost:8080/api/ping
